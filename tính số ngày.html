<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày trong tháng</title>
    
    <script>
        function tinhsongay() {
            var thangmay = document.getElementById('nhapvaothang').value;
            switch (thangmay) {
                case "1":
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    document.getElementById("output").innerHTML =("Tháng " +  thangmay  + " có 31 ngày");
                    break;
                case "4":
                case "6":
                case "9":
                case "11":
                    document.getElementById("output").innerHTML =("Tháng " +  thangmay  + " có 30 ngày");
                    break;
                case "2":
                    document.getElementById("output").innerHTML =("Tháng 2 có 28 hoặc 29 ngày");
                    break;
                default :
                    document.getElementById("output").innerHTML =("Không có tháng nào như vậy!");
            }
        }

    </script>

</head>
<body>
<form>
    <input id="nhapvaothang" name="nhapvaothang"/>

    <button id="thang" type="button" onclick="tinhsongay()">Tính số ngày</button><br>

    <h3 id="output"></h3>

</form>
</body>
</html>
